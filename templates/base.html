	{% block extra_heads %}

<body>

	<!-- Header  -->
	<div class="mb-4">
		{% include 'snippets/header.html' %}

	<div class="container-fluid mb-5">
		{% include 'snippets/messages.html' %}

		{% block content %}

	{% include 'snippets/footer.html' %}

	<!--	charts-->
	<!--	<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>


	<script>
		function showMenu() {
			console.log("Show Menu");
			document.getElementById('mainmenu').style.display = 'block';
			document.getElementById('btnBar').style.display = 'none';
			document.getElementById('btnClose').style.display = 'block';
		}

		function hideMenu() {
			console.log("Hide Menu");
			if (window.screen.availWidth < 1049) {
				document.getElementById('mainmenu').style.display = 'none';
			}
			document.getElementById('btnBar').style.display = 'block';
			document.getElementById('btnClose').style.display = 'none';
		}
		document.getElementById('btnBar').addEventListener('click', showMenu);
		document.getElementById('btnClose').addEventListener('click', hideMenu);
	</script>


	<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>

</html>
