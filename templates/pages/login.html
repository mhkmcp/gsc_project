{% extends 'base.html' %}
{% block title %}Contact {% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <h4></h4>
    <div class="row justify-content-center">
        <div class="intro-main col-md-5">
            <h4 class="text-center">Login</h4>
            <hr>

            <div class="card mt-4">
                <div class="card-body">
                    <form action="." method="POST">
                        {% csrf_token %}

                        {{ login_form|crispy }}

                        <button class="btn bg-navy-blue text-white btn-lg btn-block my-3" type="submit">
                            Login
                            <i class="fa fa-login"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>



{% endblock content %}
