{% extends 'base.html' %}
{% block title %}Contact {% endblock %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <h4></h4>
    <div class="row justify-content-center">
        <div class="intro-main col-md-5">
            <h4 class="text-center">Recover Password </h4>
            <hr>

            <div class="card mt-4">
                <div class="card-body">
                    <form action="." method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="id_passport">Passport</label>
                            <input type="text" id="id_passport" name="passport" placeholder="Passport"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="id_phone">Phone</label>
                            <input type="text" id="id_phone" name="phone" placeholder="Phone" class="form-control"
                                required>
                        </div>

                        <button class="btn bg-navy-blue text-white btn-lg btn-block my-3" type="submit">
                            SUBMIT
                        </button>
                    </form>
                    <p class="text-center">
                        <a href="{% url 'login' %}">Login with password.</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

</div>



{% endblock content %}
