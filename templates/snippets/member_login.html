
    <h5 class="login mx-0-auto"> {% if request.user %} স্বাগতম {% else %}  সদস্যের লগইন {% endif %}</h5>

    {% if request.user %}
        <p>স্বাগতম <strong>{{request.user.username}}</strong></p>

    {% else %}
      <form class='mt-3' action="{% url 'home' %}" method="post">
          {% csrf_token %}

          <div class="form-group row">
            <label for="" class="col-sm-5 col-form-label">ইউজার আইডি</label>
            <div class="col-sm-7" style="margin-left: -20px;">
<!--              {{login_form.username}}-->
                <input type="text" name="username">
            </div>
          </div>
          <div class="form-group row">
            <label for="" class="col-sm-5 col-form-label">পাসওয়ার্ড</label>
            <div class="col-sm-7" style="margin-left: -20px;">
                <input type="password" name="password" id="passwordId">
            </div>
          </div>

            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>

    {% endif %}
