<div class="card border-0">
  <h5 class="login card-header bg-blue"> {% if request.user.is_authenticated %} স্বাগতম {% else %} সদস্যের লগইন
    {% endif %}
  </h5>

  <div class="card-body">
    {% if request.user.is_authenticated %}
    <p>স্বাগতম <strong>{{request.user.username}}</strong></p>

    {% else %}
    <form class='' action="{% url 'home' %}" method="post">
      {% csrf_token %}

      <div class="mb-2">
        <input type="text" placeholder="ব্যবহারকারীর নাম" class="form-control" name="username" id="is_username">
      </div>
      <div class="mb-2">
        <input type="password" placeholder="পাসওয়ার্ড" class="form-control" name="password" id="is_password">
      </div>
      <button type="submit" class="btn blue-btn btn-block mt-3">লগইন <i class="fas fa-sign-in-alt"></i></button>
    </form>
    {% endif %}
  </div>
</div>
