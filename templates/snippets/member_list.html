{% load static %}
<div class="table-responsive">
    <table class="table table-bordered">
        <thead class="bg-blue">
            <tr>
                <th>ছবি</th>
                <th>নাম</th>
                <th>জেলা</th>
                <th>দেশ</th>
                <th>মোবাইল নম্বর</th>
                {% if request.user.is_staff %}
                <th>এ্যাকশন</th>
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>
                    <img class="img-thumbnail member-list-imge"
                        src="{% if member.image %} {{member.image.url}} {%else%} {% static 'img/default_member.png' %} {% endif %}"
                        alt="{{member.name}}">
                </td>
                <td>{{ member.full_name }}</td>
                <td>{{ member.zilla }}</td>
                <td>{{ member.country }}</td>
                <td>{{ member.phone }}</td>
                {% if request.user.is_staff %}
                <td>
                    <a class="btn btn-info btn-sm text-white" href="{% url 'member_detail' member.pk %}">
                        <i class="fa fa-eye"></i>
                    </a>
                </td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
